# .github/workflows/deploy.yml
name: Deploy with Pages

on:
  push:
    branches:
      - master   # o 'main', seg√∫n tu rama por defecto

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact for Pages
        # <-- CAMBIO: pasamos de @v1 (deprecated) a @v3
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        # <-- CAMBIO: pasamos de @v1 a @v4
        uses: actions/deploy-pages@v4
